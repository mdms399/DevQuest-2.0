<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/globals.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Align Self</title>
</head>
<body>
    <h1>Align-Self: auto</h1>
    <div class="container">
        <div class="auto">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-Self: flex-start</h1>
    <div class="container">
        <div class="flex-start">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-Self: flex-end</h1>
    <div class="container">
        <div class="flex-end">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-Self: center</h1>
    <div class="container">
        <div class="center">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-Self: stretch</h1>
    <div class="container">
        <div class="stretch">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
